<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Quiz</title>

    <!-- Website Logo -->
    <link rel="icon" href="images/logo.png" type="image/gif" sizes="32x32">

    <!-- Style Sheet -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome CDN  -->
    <script src="https://kit.fontawesome.com/a8a5d015b3.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="container">
        <!-- -----------------       Welcome        ----------------------- -->
        <section class="welcome-section">
            <h1 class="mt-4">Participate Programming Quiz and <span>Judge Your Skills!</span></h1>
            <em>Make it work, make it right, make it fast</em>
        </section>

        <!-- -----------------    Choose Programming Language    ----------------------- -->
        <section id="languages-section" class="languages-section">
            <h2 class="mt-5 mb-4">Select a Programming Language</span></h1>
                <div class="row">
                    <div class="col-md-3 col-sm-6 col-12 column">
                        <div id="javascript-btn" class="img-text-button">
                            <div>
                                <img class="img-fluid" src="images/js.png" alt="" srcset="">
                            </div>
                            <div>
                                <h4>JavaScript</h4>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6 col-12 column">
                        <div id="php-btn" class="img-button">
                            <div>
                                <img class="img-fluid" src="images/php.png" alt="" srcset="">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6 col-12 column">
                        <div id="csharp-btn" class="img-text-button">
                            <div>
                                <img class="img-fluid" src="images/csharp.png" alt="" srcset="">
                            </div>
                            <div>
                                <h4>C#</h4>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6 col-12 column">
                        <div id="java-btn" class="img-text-button">
                            <div>
                                <img class="img-fluid" src="images/java.png" alt="" srcset="">
                            </div>
                            <div>
                                <h4>Java</h4>
                            </div>
                        </div>
                    </div>
                </div>                
        </section>

        <!-- -----------------    Question   ----------------------- -->
        <section id="question-section" class="question-section p-2 m-5 d-none">
            <div class="text-end fs-4 text-danger me-1"><i id="question-close" class="fas fa-times-circle"></i></div>
            <div class="m-3" id="question">

            </div>
            <button id="testControlButton" class="btn btn-secondary ms-2 px-4">Start Test</button>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
